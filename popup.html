<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lightning Autofill Lite</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>Lightning Autofill Lite</h1>
      <p>Capture fields from the current page or autofill what you saved.</p>
    </header>

    <main>
      <section class="card">
        <div class="card-header">
          <span>Profile actions</span>
          <span id="profile-count" class="chip">0 fields</span>
        </div>
        <p class="card-body">
          Save any fields that already have values on the current page, including dropdowns and
          radio selections.
        </p>
      </section>
    </main>

    <footer>
      <button id="capture" class="primary" type="button">Save fields from page</button>
      <button id="fill" type="button">Autofill page</button>
      <button id="clear" class="ghost" type="button">Clear saved fields</button>
      <p id="status" role="status" aria-live="polite"></p>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
